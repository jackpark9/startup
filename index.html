<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vancouver Sublets</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1>Vancouver Sublets</h1>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#stays">Stays</a></li>
        <li><a href="#experiences">Experiences</a></li>
        <li><a href="#map">Show Map</a></li>
      </ul>
    </nav>
  </header>

  <!-- Search Section -->
  <section class="search-section">
    <input type="text" placeholder="Search destinations" class="search-input">
    <input type="text" placeholder="Check in" class="search-input">
    <input type="text" placeholder="Check out" class="search-input">
    <input type="text" placeholder="Add guests" class="search-input">
    <button class="search-button">Search</button>
  </section>

  <!-- Categories Section -->
  <section class="categories">
    <div class="category">
      <img src="https://via.placeholder.com/50" alt="Cabins">
      <p>Cabins</p>
    </div>
    <div class="category">
      <img src="https://via.placeholder.com/50" alt="Lakefront">
      <p>Lakefront</p>
    </div>
    <div class="category">
      <img src="https://via.placeholder.com/50" alt="Tree Houses">
      <p>Tree Houses</p>
    </div>
    <div class="category">
      <img src="https://via.placeholder.com/50" alt="Amazing Pools">
      <p>Amazing Pools</p>
    </div>
  </section>

  <!-- Listings Section -->
  <section id="stays" class="listings">
    <h2>Available Listings</h2>
    <div class="listing-grid">
      <div class="listing-card">
        <img src="https://via.placeholder.com/300x200" alt="Listing 1">
        <p class="location">Downtown Vancouver</p>
        <p class="price">$1,800/month</p>
        <p class="rating">★ 4.9</p>
      </div>
      <div class="listing-card">
        <img src="https://via.placeholder.com/300x200" alt="Listing 2">
        <p class="location">Kitsilano</p>
        <p class="price">$2,400/month</p>
        <p class="rating">★ 4.8</p>
      </div>
      <div class="listing-card">
        <img src="https://via.placeholder.com/300x200" alt="Listing 3">
        <p class="location">Burnaby</p>
        <p class="price">$1,500/month</p>
        <p class="rating">★ 4.7</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 Vancouver Sublets. All rights reserved.</p>
  </footer>
</body>
</html>
